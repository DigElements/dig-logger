<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>dig-logger</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../dig-logger.html">
</head>

<body>
<test-fixture id="dig-logger-fixture">
  <template>
    <dig-logger></dig-logger>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, flush */
  /* jshint -W030 */

  suite('dig-logger tests', function() {
    var element;

    setup(function(done) {
      element = fixture('dig-logger-fixture');
      flush(function() {
        done();
      });
    });

    test('_setThisLogBody as an observer works properly', function() {
      element._esLogList = {
        version: 'DIG_VERSION',
        user: 'user',
        type: 'defaultType',
        host: window.location.origin,
        date: new Date(),
        data: 'some data here'
      }

      flush(function(done) {
        assert.equal(element._esLogBody.version, 'DIG_VERSION');
        assert.equal(element._esLogBody.user, 'user');
        assert.equal(element._esLogBody.type, 'defaultType');
        assert.equal(element._esLogBody.data, 'some data here');
        done();
      });
    });

    test('log populates esLogBody correctly', function() {
      element.log('user', 'defaultType', 'some data here');

      assert.equal(element._esLogBody.version, 'DIG_VERSION');
      assert.equal(element._esLogBody.user, 'user');
      assert.equal(element._esLogBody.type, 'defaultType');
      assert.equal(element._esLogBody.data, 'some data here');
    });

    test('_logData populates esLogBody correctly', function() {
      element._logData('user', 'defaultType', 'some data here');

      assert.equal(element._esLogBody.version, 'DIG_VERSION');
      assert.equal(element._esLogBody.user, 'user');
      assert.equal(element._esLogBody.type, 'defaultType');
      assert.equal(element._esLogBody.data, 'some data here');
    });

    test('_logPageView populates esLogBody correctly', function() {
      element.logPageView = true;
      element._logPageView('user');

      assert.equal(element._esLogBody.version, 'DIG_VERSION');
      assert.equal(element._esLogBody.user, 'user');
      assert.equal(element._esLogBody.type, 'PageView');
    });
  });
</script>
</body>
</html>
